<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script defer src="javaScript/tetromino.js"></script>
    <script defer src="javaScript/grid.js"></script>
    <script defer src="javaScript/boardTetris.js"></script>
    <script defer src="javaScript/game.js"></script>
    <script defer src="javaScript/app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--
    Hacer una presentacion al juego con instrucciones - 
    y hacer los pad en media querie que escuchen "click" en celular - Agrega todas las funciones
    -->
    
    <div class="game">
        <section class="hold_next_mobile">
            <div class="canvas-container">
                <span>HOLD</span>
                <div class="canvas">
                    <canvas id="canvas-hold"></canvas>
                </div>
            </div>
            <!-- Solo estará cuando cuando el mediaQuery sea menor de 740px - El container de abajo será invisible al estar -741px-->
            <div class="canvas-container">
                <span>NEXT</span>
                <div class="canvas">
                    <canvas id="canvas-next" ></canvas>
                </div>
            </div> 
        </section>
        
        

        <div class="canvas-container">
            <span class="score-container">Score: <span id="score">0</span></span>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
            
        </div>
        <!--
        Este debe de ser el conteiner visible solo para mayor de 741px - 
        Despues cuando esté menos de 740px debe hacerse un div con ARRIBA, ABAJO, DERECHA, IZQUIERDA, BOTON "HOLD" Y "DROP"
       
        <div class="canvas-container">
            <span>NEXT</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>
        </div>
         -->

        <div class="menu" id="menu">
            <span>TETRIS</span>
            <p><span class="instrucciones">Press "C"</span> to hold a tetromino</p>
            <p>And then <span class="instrucciones">Press "C"</span> again to use it</p>
            <button id="btn-start">START</button>
        </div>
    </div>
    

</body>
</html>
