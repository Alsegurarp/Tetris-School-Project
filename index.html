<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script defer src="javaScript/tetromino.js"></script>
    <script defer src="javaScript/grid.js"></script>
    <script defer src="javaScript/boardTetris.js"></script>
    <script defer src="javaScript/game.js"></script>
    <script defer src="javaScript/app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="game">
        <section class="hold_next_mobile">
            <div class="canvas-container">
                <span>HOLD</span>
                <div class="canvas">
                    <canvas id="canvas-hold"></canvas>
                </div>
            </div>>
            <div class="canvas-container">
                <span>NEXT</span>
                <div class="canvas">
                    <canvas id="canvas-next" ></canvas>
                </div>
            </div> 
        </section>
        
        

        <div class="canvas-container">
            <span class="score-container">Score: <span id="score">0</span></span>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
            <section class="control">
                <div class="control_movimiento">
                    <div class="controlador-nes">
                        <div class="botones" id="buttonUp">
                                <div class="button_arrow interface_mobile_button_up"></div>
                        </div>
                        <div class="botones" id="buttonLeft">
                            <div class="button_arrow"></div>
                        </div>
                      </div>

                      <div class="controlador-nes">
                        <div class="botones" id="buttonDown">
                            <div class="button_arrow interface_mobile_button_down"></div>
                        </div>
                        <div class="botones" id="buttonRight">
                            <div class="button_arrow"></div>
                        </div>
                      </div>
                </div>
      
                <div class="controlador-nes" id="interface_mobile_button_actions">
                  <div class="botones" id="buttonDrop">
                    <span class="botonesMobile">D</span>
                  </div>
                  <div class="botones" id="buttonHold">
                    <span class="botonesMobile">H</span>
                  </div>
                </div>
                
                </section>
            
        </div>

        <div class="menu" id="menu">
            <span>TETRIS</span>
            <p>Playing on PC</p>
            <p><span class="instrucciones">Press "C"</span> to hold the piece</p>
            <p>And then <span class="instrucciones">Press "C"</span> again to use it</p>
            <p><span class="instrucciones">Press "SpaceBar"</span> to drop a piece</p>
            <p><span class="instrucciones">Press "Arrow keys"</span> to move the pieces</p>
            <p>---------</p>
            <p><span class="instrucciones">Playing on Mobile</span></p>
            <p><span class="instrucciones">"D"</span> to drop the piece</p>
            <p><span class="instrucciones">"H"</span> to Hold the piece</p>
            <button id="btn-start">START</button>
        </div>
    </div>
    

</body>
</html>
